<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Register</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username:"/>
            <h:inputText id="username" value="#{userRegistrationBean.user.username}" required="true"/>

            <h:outputLabel for="email" value="Email:"/>
            <h:inputText id="email" value="#{userRegistrationBean.user.email}" required="true"/>

            <h:outputLabel for="password" value="Password:"/>
            <h:inputSecret id="password" value="#{userRegistrationBean.user.password}" required="true"/>

            <h:commandButton value="Register" action="#{userRegistrationBean.register}"/>
        </h:panelGrid>
        <h:messages globalOnly="true"/>
    </h:form>
    <h:link outcome="login" value="Back to Login"/>
</h:body>
</html>
